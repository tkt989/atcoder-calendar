<!DOCTYPE html>
<html lang="ja">
<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-152730198-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-152730198-1');
  </script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="/index.css">
  <title>AtCoder Calendar</title>
</head>
<body>
  <header>
    <h1>AtCoder Calendar</h1>
  </header>

  <div id="main">
    <div class="calendar">
      <iframe src="https://calendar.google.com/calendar/embed?height=600&amp;wkst=1&amp;bgcolor=%23ffffff&amp;ctz=Asia%2FTokyo&amp;src=MjdrcXFlNTF2ZnY5bzA5NTRoazc1cDc4cm8wdGk4MnVAaW1wb3J0LmNhbGVuZGFyLmdvb2dsZS5jb20&amp;color=%23871111&amp;showTitle=0&amp;showNav=1&amp;showPrint=1" style="border-width:0" frameborder="0" scrolling="no"></iframe>
    </div>

    <h3>カスタマイズ</h3>
    <div class="customize">
      <div class="row">
        <label class="label">コンテスト</label>
        <div>
          <input id="abc" name="type" type="checkbox">
          <label for="abc">ABC</label>
        </div>
        <div>
          <input id="agc" name="type" type="checkbox">
          <label for="agc">AGC</label>
        </div>
        <div>
          <input id="unknown" name="type" type="checkbox">
          <label for="unknown">その他</label>
        </div>
      </div>

      <div class="row">
        <label class="label">レート対象</label>
        <div>
          <input id="all" name="rate" type="radio">
          <label for="all">指定なし</label>
        </div>
        <div>
          <input id="rate-num" name="rate" type="radio">
          <label for="rate"> ~ </label>
          <input id="rate" placeholder="2799" type="number">
        </div>
      </div>

      <div class="url">
        <input id="text" readonly>

        <button id="copy">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="none" d="M0 0h24v24H0z"/><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm-1 4l6 6v10c0 1.1-.9 2-2 2H7.99C6.89 23 6 22.1 6 21l.01-14c0-1.1.89-2 1.99-2h7zm-1 7h5.5L14 6.5V12z"/></svg>
        </button>
      </div>

      <p>
        上のURLをGoogleカレンダーに登録！
      </p>
    </div>
  </div>

  <script src="/index.js"></script>
</body>
</html>
